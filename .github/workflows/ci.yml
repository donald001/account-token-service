name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build -t account-token-service .

    - name: Log in to Docker Hub
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker image
      run: docker tag account-token-service ${{ secrets.DOCKER_USERNAME }}/account-token-service:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/account-token-service:latest

    - name: Run Docker container
      run: docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/account-token-service:latest